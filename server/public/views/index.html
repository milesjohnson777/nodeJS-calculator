<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <title>Basic Calculator</title>
    <!--- SCRIPTS --->
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <!--- STYLES --->
    <link rel="stylesheet" href="vendors/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>

    <header class="jumbotron">
         <h1>Node.JS Calculator!</h1>
    </header>
<div class="calc-box">
    <div class="text-scroll"></div>
        <div class="photo-voltaic-container">
            <p class="texas"><em>Texas Instruments</em></p>
            <div class="cell-wrapper">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    <button class="button one btn-secondary">1</button>
    <button class="button two btn-secondary">2</button>
    <button class="button three btn-secondary">3</button>
    <button class="button four btn-secondary">4</button>
    <button class="button five btn-secondary">5</button>
    <button class="button six btn-secondary">6</button>
    <button class="button seven btn-secondary">7</button>
    <button class="button eight btn-secondary">8</button>
    <button class="button nine btn-secondary">9</button>
    <button class="button float-point btn-secondary">.</button>
    <button class="button zero btn-secondary">0</button>
    <button class="button math btn-secondary" data-id="add">+</button>
    <button class="button math btn-secondary" data-id="minus">-</button>
    <button class="button math btn-secondary" data-id="multiply">*</button>
    <button class="button math btn-secondary" data-id="divide">/</button>
    <button class="button equals btn-success">=</button>
    <button class="button clear btn-danger">CLR</button>

</div>
</body>
</html>
